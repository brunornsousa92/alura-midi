<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 03</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <h1>Alura Midi</h1>

    <section class="teclado">
      <button class="tecla tecla_pom" data-som="som_tecla_pom">Pom</button>
      <button class="tecla tecla_clap" data-som="som_tecla_clap">Clap</button>
      <button class="tecla tecla_tim" data-som="som_tecla_tim">Tim</button>
      <button class="tecla tecla_puff" data-som="som_tecla_puff">Puff</button>
      <button class="tecla tecla_splash" data-som="som_tecla_splash">
        Splash
      </button>
      <button class="tecla tecla_toim" data-som="som_tecla_toim">Toim</button>
      <button class="tecla tecla_psh" data-som="som_tecla_psh">Psh</button>
      <button class="tecla tecla_tic" data-som="som_tecla_tic">Tic</button>
      <button class="tecla tecla_tom" data-som="som_tecla_tom">Tom</button>
    </section>

    <div class="meuPlayer">
      <audio src="../sounds/keya.wav" id="som_tecla_pom"></audio>
      <audio src="../sounds/keyc.wav" id="som_tecla_clap"></audio>
      <audio src="../sounds/keyd.wav" id="som_tecla_tim"></audio>
      <audio src="../sounds/keye.wav" id="som_tecla_puff"></audio>
      <audio src="../sounds/keyq.wav" id="som_tecla_splash"></audio>
      <audio src="../sounds/keys.wav" id="som_tecla_toim"></audio>
      <audio src="../sounds/keyw.wav" id="som_tecla_psh"></audio>
      <audio src="../sounds/keyx.wav" id="som_tecla_tic"></audio>
      <audio src="../sounds/keyz.wav" id="som_tecla_tom"></audio>
    </div>

    <div class="custom-player">
      <button class="play-pause">Play</button>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <span class="time">00:00</span>
    </div>

    <script src="main3.js"></script>
  </body>
</html>
